<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con jQuery</title>

    <!-- esta version de Bootstrap no funciona con la del ejercicio ya que no es retrocompatible  https://www.geeksforgeeks.org/how-to-create-responsive-image-gallery-using-html-css-jquery-and-bootstrap/?ref=header_search -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./js/jquery-3.7.1.min.js"></script>

</head>

<body>
    <header class="text-center ">


        <h1 class="text-success">Responsive image gallery</h1>
        <b>Galería con Bootstrap y jQuery image gallery</b>
    </header>

    <main class="container-fluid" ms-4 me-4>

        <div id="gallery">

            <!-- Content is appended here -->
        </div>

        <!-- Modal -->
        <dialog class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            ×
                        </button>

                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </dialog>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
